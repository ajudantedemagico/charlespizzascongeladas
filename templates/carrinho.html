<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/carrinho.css">
    <link rel="fonte" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="icon" href="/static/img/pizza_7.png" type="image/png">
    <title>Carrinho</title>

    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .popup h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .popup button {
            padding: 10px 25px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    {% if not nome_usuario %}
    <div class="overlay" id="popup">
        <div class="popup">
            <h2>Faça login ou cadastre-se para visualizar seu carrinho</h2>
            <button onclick="fecharPopup()">OK</button>
        </div>
    </div>
    {% endif %}

    <h1 class="titulo">SEU CARRINHO</h1>
    <main>
        <section>
            <h1 class="nomecli">Olá {{ nome_usuario }} Bem-vindo à sua página de pedidos!</h1>
            <div class="resumopedido"><b>SEU ENDEREÇO</b></div>
            <div class="infocli">
                <p>{{ endereco }}</p>
                <div class="botaoalterar">
                    <button class="botaoalterar"><b>ALTERAR</b></button>
                </div>
            </div>
            <div class="container">
                <div class="resumopedido"><b>RESUMO DO PEDIDO</b></div>
                <div class="pedido">
                    <p><b>Qtd</b></p>
                    <p><b>Descrição</b></p>
                    <p><b>Valor</b></p>
                </div>
                <div class="botoes">
                    <button class="bt">INSIRA UM CUPOM</button>
                    <button class="bt" data-entrega>DATA DE ENTREGA <img class="calendario" src="/static/img/icon-calendar.png" alt="calendario"></button>
                </div>
                <div class="botaopagar">
                    <button id="inputDataEntrega" class="btpagamento">FAZER PAGAMENTO</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function fecharPopup() {
            window.location.href = "/login";
        }
    </script>

    <script src="/static/JS/nav.js"></script>
    <script src="/static/JS/calendario.js"></script>
    <script src="/static/JS/footer.js"></script>
</body>
</html>
