<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FaÃ§a login para acessar sua conta">
    <link rel="stylesheet" href="/static/CSS/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"> 
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue" rel="stylesheet">
    <link rel="icon" href="/static/img/pizza_7.png" type="image/png">
    
    <title>Login - Acesse sua conta</title> 
</head>
<body>
    <main role="main"> 
        <section class="formulario" aria-labelledby="loginTitle"> 
            <h1 id="loginTitle">FAÃ‡A SEU LOGIN</h1> 

            {% if mensagem_erro %}
            <div class="erro-box" id="erroBox" role="alert" aria-live="assertive"> 
                <p>{{ mensagem_erro }}</p>
                <button type="button" onclick="fecharErro()" aria-label="Fechar mensagem de erro">OK</button> 
            </div>
            {% endif %}
        
            <form action="/login" method="post">
                
                    <label for="email">E-MAIL</label> 
                    <input type="email" id="email" name="email" required aria-describedby="emailHelp"> 
                    <small id="emailHelp" class="sr-only">Insira seu endereÃ§o de email cadastrado</small> 
                

                <div class="senha input-group"> 
                    <label for="senha">SENHA</label> 
                    <input type="password" id="senha" name="senha" required aria-describedby="senhaHelp">
                    <small id="senhaHelp" class="sr-only">Insira sua senha cadastrada</small> 
                    <button type="button" onclick="togglePassword()" aria-label="Mostrar senha" aria-pressed="false">ðŸ”“</button> 
                </div>

                <p class="esqueci-senha"> 
                    Esqueceu a senha?
                    <a class="cliqueaqui" href="/recuperar-senha" aria-label="Recuperar senha">Clique aqui!</a> 
                </p>

                <div class="form-actions"> 
                    <button type="submit" class="botaologin">FAZER LOGIN</button> 
                    <button type="button" class="botaocadastro" onclick="window.location.href='/cadastro'" aria-label="Ir para pÃ¡gina de cadastro"> 
                        QUERO ME CADASTRAR
                    </button>
                </div>
            </form>
        </section>
        <button class="scroll-top" id="scrollTopBtn" aria-label="Voltar ao topo da pÃ¡gina"></button>
    </main>

    <script>
        function fecharErro() {
            document.getElementById('erroBox').style.display = 'none';
        }
        
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const toggleButton = document.querySelector('[aria-label="Mostrar senha"]');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                toggleButton.setAttribute('aria-label', 'Ocultar senha');
                toggleButton.setAttribute('aria-pressed', 'true');
            } else {
                senhaInput.type = 'password';
                toggleButton.setAttribute('aria-label', 'Mostrar senha');
                toggleButton.setAttribute('aria-pressed', 'false');
            }
        }
    </script>

    <script src="/static/JS/btnTopo.js"></script>
    <script src="/static/JS/nav.js"></script>
    <script src="/static/JS/footer.js"></script>
    <script src="/static/JS/senhaocuta.js"></script>
</body>
</html>
